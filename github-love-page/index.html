<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Para ti</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: #0b0b0b;
      color: white;
      text-align: center;
      overflow-x: hidden;
    }
    h1 {
      font-size: 3rem;
      margin-top: 100px;
      margin-bottom: 50px;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #ff99cc, 0 0 20px #ff66cc; }
      to { text-shadow: 0 0 20px #ff3399, 0 0 30px #ff0066; }
    }
    .icon {
      position: absolute;
      font-size: 1.5rem;
      animation: floatDown linear infinite;
      opacity: 0.8;
    }
    @keyframes floatDown {
      from { transform: translateY(-10vh); }
      to { transform: translateY(110vh); }
    }
    .final-section {
      margin-top: 100px;
      padding-bottom: 50px;
    }
    .final-img {
      width: 300px;
      max-width: 80%;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.7);
    }
    .firma {
      margin-top: 20px;
      font-size: 1.5rem;
      color: #ff99cc;
    }
  </style>
</head>
<body>
  <h1>hola te hice otra página web porque te amo mucho</h1>
  <div id="icons-container"></div>
  <div class="final-section">
    <img src="img/baeb38fd.png" alt="Foto especial" style="max-width: 300px; border-radius: 12px; margin-top: 20px;">
    <div class="firma">- M.</div>
  </div>
  <script>
    const icons = ['❤','★','✦','♡','✧','✨'];
    const container = document.getElementById('icons-container');
    for (let i = 0; i < 50; i++) {
      const icon = document.createElement('div');
      icon.classList.add('icon');
      icon.innerText = icons[Math.floor(Math.random() * icons.length)];
      icon.style.left = Math.random() * 100 + 'vw';
      icon.style.animationDuration = (3 + Math.random() * 5) + 's';
      icon.style.fontSize = (1 + Math.random() * 2) + 'rem';
      container.appendChild(icon);
    }
  </script>
</body>
</html>

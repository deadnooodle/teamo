<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Te amo Raquel</title>
  <style>
    :root{
      --bg: #ffdce6;
      --text: #d00000;
      --pixel-size: 20px;
      --gap: 2px;
      --star-color: #ffd700;
    }
    html,body{
      height:100%;
      margin:0;
      background: var(--bg);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      color:var(--text);
      text-align:center;
    }

    h1{
      margin:40px 0 60px 0;
      font-size:clamp(32px,8vw,64px);
      font-weight:900;
      text-transform:uppercase;
      animation: slideIn 2s ease-out forwards;
      opacity:0;
    }

    @keyframes slideIn {
      from {transform: translateY(-100px); opacity:0;}
      to {transform: translateY(0); opacity:1;}
    }

    .heart-wrap{
      margin:30px 0 40px 0;
      position:relative;
      display:inline-block;
    }

    .pixel-heart{
      display:grid;
      grid-template-columns: repeat(11, var(--pixel-size));
      grid-auto-rows: var(--pixel-size);
      gap: var(--gap);
      image-rendering: pixelated;
      transform: scale(1);
      animation: pulse 2.4s ease-in-out infinite;
    }
    .pixel{width:var(--pixel-size);height:var(--pixel-size);background:transparent;border-radius:2px}
    .pixel.on{background:#ffffff}

    @keyframes pulse{
      0%{transform:scale(1)}
      50%{transform:scale(1.08)}
      100%{transform:scale(1)}
    }

    /* estrellas */
    .star{
      position:absolute;
      width:10px;
      height:10px;
      background:var(--star-color);
      border-radius:50%;
      animation: twinkle 2s infinite ease-in-out;
    }
    @keyframes twinkle{
      0%,100%{opacity:0.2;transform:scale(0.8)}
      50%{opacity:1;transform:scale(1.2)}
    }

    footer{
      margin:40px 0;
      font-size:14px;
      opacity:0.9;
    }
  </style>
</head>
<body>
  <h1>Te amo Raquel Ochoa Restrepo<br/>Feliz primer mesiversario (y un día)</h1>

  <div class="heart-wrap">
    <div class="pixel-heart" aria-hidden="true">
      <!-- Row 1 -->
      <span class="pixel"></span><span class="pixel on"></span><span class="pixel on"></span><span class="pixel"></span><span class="pixel"></span><span class="pixel"></span><span class="pixel"></span><span class="pixel"></span><span class="pixel on"></span><span class="pixel on"></span><span class="pixel"></span>
      <!-- Row 2 -->
      <span class="pixel on"></span><span class="pixel on"></span><span class="pixel on"></span><span class="pixel on"></span><span class="pixel"></span><span class="pixel"></span><span class="pixel"></span><span class="pixel on"></span><span class="pixel on"></span><span class="pixel on"></span><span class="pixel on"></span>
      <!-- Row 3 -->
      <span class="pixel on"></span><span class="pixel on"></span><span class="pixel on"></span><span class="pixel on"></span><span class="pixel on"></span><span class="pixel"></span><span class="pixel on"></span><span class="pixel on"></span><span class="pixel on"></span><span class="pixel on"></span><span class="pixel on"></span>
      <!-- Row 4 -->
      <span class="pixel on"></span><span class="pixel on"></span><span class="pixel on"></span><span class="pixel on"></span><span class="pixel on"></span><span class="pixel on"></span><span class="pixel on"></span><span class="pixel on"></span><span class="pixel on"></span><span class="pixel on"></span><span class="pixel on"></span>
      <!-- Row 5 -->
      <span class="pixel"></span><span class="pixel on"></span><span class="pixel on"></span><span class="pixel on"></span><span class="pixel on"></span><span class="pixel on"></span><span class="pixel on"></span><span class="pixel on"></span><span class="pixel on"></span><span class="pixel on"></span><span class="pixel"></span>
      <!-- Row 6 -->
      <span class="pixel"></span><span class="pixel"></span><span class="pixel on"></span><span class="pixel on"></span><span class="pixel on"></span><span class="pixel on"></span><span class="pixel on"></span><span class="pixel on"></span><span class="pixel on"></span><span class="pixel"></span><span class="pixel"></span>
      <!-- Row 7 -->
      <span class="pixel"></span><span class="pixel"></span><span class="pixel"></span><span class="pixel on"></span><span class="pixel on"></span><span class="pixel on"></span><span class="pixel on"></span><span class="pixel on"></span><span class="pixel"></span><span class="pixel"></span><span class="pixel"></span>
      <!-- Row 8 -->
      <span class="pixel"></span><span class="pixel"></span><span class="pixel"></span><span class="pixel"></span><span class="pixel on"></span><span class="pixel on"></span><span class="pixel on"></span><span class="pixel"></span><span class="pixel"></span><span class="pixel"></span><span class="pixel"></span>
      <!-- Row 9 -->
      <span class="pixel"></span><span class="pixel"></span><span class="pixel"></span><span class="pixel"></span><span class="pixel"></span><span class="pixel on"></span><span class="pixel"></span><span class="pixel"></span><span class="pixel"></span><span class="pixel"></span><span class="pixel"></span>
    </div>

    <!-- muchas estrellas -->
    <div class="star" style="top:-40px;left:-60px;animation-delay:0s"></div>
    <div class="star" style="top:-60px;right:-80px;animation-delay:0.5s"></div>
    <div class="star" style="bottom:-40px;left:-70px;animation-delay:1s"></div>
    <div class="star" style="bottom:-60px;right:-90px;animation-delay:1.5s"></div>
    <div class="star" style="top:50%;left:-80px;animation-delay:2s"></div>
    <div class="star" style="top:20%;right:-100px;animation-delay:2.5s"></div>
    <div class="star" style="top:10%;left:-120px;animation-delay:1.2s"></div>
    <div class="star" style="bottom:10%;right:-120px;animation-delay:0.8s"></div>
    <div class="star" style="top:80%;left:-150px;animation-delay:1.7s"></div>
    <div class="star" style="top:30%;right:-150px;animation-delay:2.2s"></div>
  </div>

  <footer>
    Atentamente: Manuela Ramírez de Ochoa
  </footer>
</body>
</html>
